<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
        <link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,600,400italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
        <script src="/assets/js/templates.js"></script>
        <script src="/assets/js/cart.js"></script>
        <script src="/assets/js/products.js"></script>
        <script>
        /**
         * cart object, initalized as an empty object
         * defined in onLoad function
         */
        var cart = {};

        /**
         * onLoad()
         * fires when body is loaded
         */
        function onLoad() {
            // load templates
            
            // load cart
            cart = Cart;
            cart.init(products);
            cart.load();
            templates(function() {
                var element = document.getElementById("cart-qty");
                element.innerHTML = "(" + cart.getCount() + ")";
            });

            //cart.add("men","bottoms","pendleton-compass-5-pocket-pants",3);

            // cart
            var cartContents = document.getElementById("cart-contents");
            cartContents.innerHTML = cart.getContents();

        }
        </script>

        <!-- edit the title -->
        <title>T H O R N E & S P I N D L E | about</title>

    </head>
    <body onLoad="onLoad()">
        <div class="template" include="/templates/header.html"></div>

        <div id="cart-contents"></div>

        <div class="row">
            <button onclick="window.location.href='/checkout'" >Checkout</button>
        </div>

        <div class="template" include="/templates/footer.html"></div>

        <!--<div class="template" include="/templates/footer.html"></div>-->
    </body>
</html>
