<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
        <script src="/assets/js/templates.js"></script>
        <script src="/assets/js/cart.js"></script>
        <script src="/assets/js/products.js"></script>
        <script src="/assets/js/imageswap.js"></script>
        <script>
        /**
         * cart object, initalized as an empty object
         * defined in onLoad function
         */
        var cart = {};

        /**
         * onLoad()
         * fires when body is loaded
         */
        function onLoad() {
            cart = Cart;
            cart.init(products);
            cart.load();
            templates(function() {
                var element = document.getElementById("cart-qty");
                element.innerHTML = cart.getCount();
            });


            var clothingInfo = getItemInformation("men", "bottoms", "pendleton-davis-chinos");

            var finalHTML = displayProduct(clothingInfo);
            document.getElementById("productDisplay").innerHTML = finalHTML;

        }

        </script>

        <title>T H O R N E & S P I N D L E | Mens's Bottoms</title>

    </head>
    <body onLoad="onLoad()">
        <div class="template" include="/templates/header.html"></div>
        
        <div class="row">
            <div id="productDisplay"></div>

		</div>         



        </div>

        <div class="template" include="/templates/footer.html"></div>

    </body>
</html>
