<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
        <link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,600,400italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
        <script src="/assets/js/templates.js"></script>
        <script src="/assets/js/cart.js"></script>
        <script src="/assets/js/products.js"></script>
        <script>
        /**
         * cart object, initalized as an empty object
         * defined in onLoad function
         */
        var cart = {};

        /**
         * onLoad()
         * fires when body is loaded
         */
        function onLoad() {
            cart = Cart;
            cart.init(products);
            cart.load();
            templates(function() {
                var element = document.getElementById("cart-qty");
                element.innerHTML = "(" + cart.getCount() + ")";
            });
            var topsList = getCategoryArray("men","tops");
            var bottomsList = getCategoryArray("men", "bottoms");

            var finalHTML = displayProjectListing(topsList);
            var finalHTML2 = displayProjectListing(bottomsList);
            document.getElementById("productList").innerHTML = finalHTML;
            document.getElementById("productList").innerHTML += finalHTML2;

        }
        </script>

        <title>T H O R N E & S P I N D L E | Mens</title>


    </head>
    <body onLoad="onLoad()">
        <div class="template" include="/templates/header.html"></div>
        
        <div class="row">
            <div class="sidebar">
            
                <a href="/men"> <h1 style="color: #5E9DC8">Men</h1> </a>
                <a href="/men/tops">
                    <h4>Tops</h4> </a>
                <a href="/men/bottoms">
                    <h4>Bottoms</h4> </a>
            </div>
            <div id="productList">The product list goes here</div>
		</div>


        <div class="template" include="/templates/footer.html"></div>

    </body>
</html>
