<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
        <link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
        <script src="/assets/js/templates.js"></script>
        <script src="/assets/js/cart.js"></script>
        <script src="/assets/js/products.js"></script>
        <script>
        /**
         * cart object, initalized as an empty object
         * defined in onLoad function
         */
        var cart = {};

        /**
        * addItems
        * fires when onclick occurs for the button "Add Items"
        */
        function addItems(gender, category, item) {
            
            var input = document.getElementById("do-something").value;
            // todo find qty
            cart.add(gender, category, item, input);
            var element = document.getElementById("cart-qty");
            element.innerHTML = cart.getCount();
        }
        /**
         * onLoad()
         * fires when body is loaded
         */
        function onLoad() {

            // load cart
            cart = Cart;
            cart.init(products);
            // load cart from cookies
            cart.load();

            /**
             * template, passes anonymous function to update cart quantity
             */
            templates(function() {
                var element = document.getElementById("cart-qty");
                element.innerHTML = cart.getCount();
            });

        }
        </script>

        <!-- edit the title -->
        <title>T H O R N E & S P I N D L E | about</title>

    </head>
    <body onLoad="onLoad()">
        <div class="template" include="/templates/header.html"></div>
        
        <div class="row">

            <!-- write stuff in here -->
            <!-- also remember to change the title to your page -->


            <h1>content goes here</h1>
            <button onclick="addItems('men', 'bottoms', 'pendleton-davis-chinos')">Add Items</button>


            <!-- end write stuff here -->


        </div>

        <div class="template" include="/templates/footer.html"></div>

        <!--<div class="template" include="/templates/footer.html"></div>-->
    </body>
</html>
