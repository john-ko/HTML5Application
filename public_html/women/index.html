<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
        <link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
        <script src="/assets/js/templates.js"></script>
        <script src="/assets/js/cart.js"></script>
        <script src="/assets/js/products.js"></script>
        <script>
        /**
         * cart object, initalized as an empty object
         * defined in onLoad function
         */
        var cart = {};

        /**
         * onLoad()
         * fires when body is loaded
         */
        function onLoad() {
            cart = Cart;
            cart.init(products);
            cart.load();
            templates(function() {
                var element = document.getElementById("cart-qty");
                element.innerHTML = cart.getCount();
            });
            var topsList = getCategoryArray("women","tops");
            var bottomsList = getCategoryArray("women", "bottoms");
            var dressList = getCategoryArray("women", "dresses");

            var finalHTML = displayProjectListing(topsList);
            var finalHTML2 = displayProjectListing(bottomsList);
            var finalHTML3 = displayProjectListing(dressList);
            document.getElementById("productList").innerHTML = finalHTML;
            document.getElementById("productList").innerHTML += finalHTML2;
            document.getElementById("productList").innerHTML += finalHTML3;

        }
        </script>

        <!-- edit the title -->
        <title>T H O R N E & S P I N D L E | Womens</title>

    </head>
    <body onLoad="onLoad()">
        <div class="template" include="/templates/header.html"></div>
        
        <div class="row">

            <!-- write stuff in here -->
            <!-- also remember to change the title to your page -->

			<div class="sidebar">
			
				<a href="/women"> <h1 style="color: #5E9DC8">Women</h1> </a>
				<a href="/women/tops">
					<h4>Tops</h4> </a>
				<a href="/women/bottoms">
					<h4>Bottoms</h4> </a>
				<a href="/women/dresses">
					<h4>Dresses</h4> </a>
			</div>
            <div id="productList">The product list goes here</div>
		</div>

        </div>

        <div class="template" include="/templates/footer.html"></div>

    </body>
</html>
